<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookmarker App</title>
  <!-- Include htmx via CDN -->
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 200px;
      background: #f4f4f4;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
      border-right: 1px solid #ddd;
    }
    .main {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    #feed .bookmark {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 300px;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border: 1px solid #ddd;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      z-index: 1000;
    }
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width:100%;
      height:100%;
      background: rgba(0,0,0,0.5);
      z-index: 900;
    }
    input[type="text"], input[type="url"], textarea {
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 16px;
      cursor: pointer;
      margin-right: 5px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li:hover {
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Sidebar for Folders -->
  <div class="sidebar">
    <h3>Folders</h3>
    <!-- htmx will load folder list on page load -->
    <ul id="folder-list" hx-get="/folders" hx-trigger="load"></ul>
  </div>
  
  <!-- Main content area -->
  <div class="main">
    <header>
      <h1>Bookmarker</h1>
      <!-- When clicked, load the bookmark form into the modal container -->
      <button hx-get="/bookmark-form" hx-target="#modal" hx-swap="innerHTML">Add Link</button>
    </header>
    <!-- Bookmark feed is loaded via htmx on page load and refreshed every 10 seconds -->
    <section id="feed" hx-get="/bookmarks" hx-trigger="load, every 10s">
      <!-- Latest bookmarks feed will be rendered here -->
    </section>
  </div>

  <!-- Modal container -->
  <div id="modal"></div>
  <!-- Modal overlay can be toggled via htmx swap or additional JavaScript if needed -->
</body>
</html>
