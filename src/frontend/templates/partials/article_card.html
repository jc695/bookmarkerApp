<div class="article-card">
  <h3>{{ article.title }}</h3>
  <!-- Add URL display -->
  <p class="url">Source: <a href="{{ article.url }}" target="_blank">{{ article.url }}</a></p>
  <p>{{ article.content|safe }}</p>
  <a href="/article/{{ article.id }}">Read full article</a>
  <form hx-delete="/article/{{ article.id }}" hx-target="closest .article-card" hx-swap="outerHTML">
    <button type="submit">Delete</button>
  </form>
</div>
